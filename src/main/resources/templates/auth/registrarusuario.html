<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/styles/bootstrap/bootstrap.min.css}"
          rel="stylesheet"/>
    <script th:src="@{/scripts/bootstrap/bootstrap.bundle.js}"
            type="text/javascript"></script>
</head>
<body>
<div class="card">
    <div class="card-header text-bg-dark mb-3">
        Registro de Usuarios
    </div>
    <div class="card-body">
        <form th:action="@{/auth/registrarUsuario}" method="post">
            <div class="mb-3">
                <label for="nombres" class="form-label">Nombres</label>
                <input maxlength="15" type="text" class="form-control"
                       name="nombres" id="nombres">
            </div>
            <div class="mb-3">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input maxlength="15" type="text" class="form-control"
                       name="apellidos" id="apellidos">
            </div>
            <div class="mb-3">
                <label for="nom_usuario" class="form-label">Usuario</label>
                <input maxlength="15" type="text" class="form-control"
                       name="nom_usuario" id="nom_usuario">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input maxlength="15" type="password" class="form-control"
                       name="password" id="password">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input maxlength="15" type="email" class="form-control"
                       name="email" id="email">
            </div>
            <button type="submit" id="btnregistrar" class="btn btn-primary">
                <i class="fas fa-save"></i>
                REGISTRAR
            </button>
            <a class="btn btn-primary" th:href="@{/auth/login}"
               role="button">IR AL LOGIN</a>
        </form>
    </div>
</div>
</body>
</html>
